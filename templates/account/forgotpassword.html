{% extends 'base.html' %}
{% block content%}
{%load static%}
<!-- Titlebar
================================================== -->
<div id="titlebar" class="gradient">
	<div class="container">
		<div class="row">
			<div class="col-md-12">

				<h2>Log In</h2>

				<!-- Breadcrumbs -->
				<nav id="breadcrumbs" class="dark">
					<ul>
						<li><a href="/">Home</a></li>
						<li>Log In</li>
					</ul>
				</nav>

			</div>
		</div>
	</div>
</div>
<!-- Page Content
================================================== -->
<div class="container">
	<div class="row">
		<div class="col-xl-5 offset-xl-3">


			<div class="login-register-page">
				<!-- Welcome Text -->
				<div class="welcome-text">
					<span><h2>Input your email to reset password</h2></span>
				</div>
			 	{% include 'includes/messages.html' %}
				<!-- Form -->
				<form action = "{% url 'forgot_password' %}" method="post" id="login-form">
                    {% csrf_token %}
					<div class="input-with-icon-left">
						<i class="icon-material-baseline-mail-outline"></i>
						<input type="text" class="input-text with-border" name="email" placeholder="Email" required/>
					</div>
                     <div class="social-login-buttons">
					<button class="facebook-login ripple-effect" type="submit" form="login-form">Reset <i class="icon-material-outline-arrow-right-alt"></i> </button>
				</div>
				</form>
				
			</div>

		</div>
	</div>
</div>

<!-- Spacer -->
<div class="margin-top-100"></div>
<!-- Spacer / End-->
{% include 'includes/footer.html' %}
{%endblock%}
